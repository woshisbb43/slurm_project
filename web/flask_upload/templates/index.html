<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>File Upload</title>
    <style>
      body {
        background-color: #f2f2f2;
      }

      .container {
        margin-top: 50px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px #888888;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Slurm console</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <h2>Upload a flower image to predict</h2>
      <form action="/display" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Choose file to upload:</label>
          <input type="file" class="form-control-file" id="file" name="file" />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>

    <div class="container">
        <h2>Slurm job trigger</h2>
        <div class="row">
          <div class="col-sm-4">
            <form action="/load/cpu" method="GET">
              <button type="submit" class="btn btn-dark btn-block">submit a cpu stress test</button>
            </form>
          </div>
          <div class="col-sm-4">
            <form action="/load/mem" method="GET">
              <button type="submit" class="btn btn-dark btn-block">submit a memory stress test</button>
            </form>
          </div>
          <div class="col-sm-4">
            <form action="/load/ml" method="GET">
              <button type="submit" class="btn btn-dark btn-block">submit a ml job</button>
            </form>
          </div>
        </div>
      </div>
      

    <div class="container">
        <h2>Slurm monitor</h2>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>metric</th>
              <th>label</th>
              <th>value</th>
            </tr>
          </thead>
          <tbody>
            {% for labels, value in metric_data.items() %}
            <tr{% if 'job' in labels %} style="background-color: gray;"{% endif %}>
              <td>{{ labels }}</td>
              <td>{{ value['samples'][0]['labels'] }}</td>
              <td>{{ value['samples'][0]['value'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
